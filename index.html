<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div id="page">
    <div id="banner">
    </div>
    <div id="content">
      <h2>EPIC Pizza Builder</h2>
      <div id="left-side" class="column">
        <div id="crust" class="selection">
          <span class="selection-head">1. CRUST</span>
          <div id="size-area">
            <input type="radio" id="personal" name="size-selection" value="personal">
            <label for="personal">Personal</label><br>
            <input type="radio" id="large" name="size-selection" value="large" checked>
            <label for="large">Large</label><br>
            <input type="radio" id="extra-large" name="size-selection" value="extraLarge">
            <label for="extra-large">Extra Large</label>
          </div>
          <hr class="selection-sep">
          <div id="crust-area">
          </div>
        </div>
          <div id="sauce-area" class="selection">
            <span class="selection-head">2. SAUCE</span>
          </div>
      </div>
      <div id="right-side" class="column">
        <div id="topping-area" class="selection">
          <span class="selection-head">3. TOPPINGS</span>
          <div class="topping-row" id="topping-head">
            <div class="pizza-segment" id="left-segment">
              <img src="img/left.png" class="segment-img">
            </div>
            <div class="pizza-segment" id="full-segment">
              <img src="img/full.png" class="segment-img">
            </div>
            <div class="pizza-segment" id="right-segment">
              <img src="img/right.png" class="segment-img">
            </div>
            <div class="topping-label" id="topping-head-label">
              <strong>Topping:</strong>
            </div>
          </div>
        </div>
        <p id="food-notation">‚≠ê: Premium, üå±: Vegan</p>
        <h3 id="price"></h3>
      </div>
    </div>
  </div>
</body>
</html>
